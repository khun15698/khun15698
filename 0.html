        분류학에서 호모 사피엔스는 유일하게 현존하는 인류이다. 그 이름은 "현명한 남자"의 라틴어로 1758년에 칼 폰 린네에 의해 소개되었다.</p>
<img src="보노.jpg" width="100%">
<p>호모 종의 멸종된 종에는 호모 에렉투스 그리고 많은 다른 종들이 있다. 호모 사피엔스 이달투는 호모 사피엔스의 멸종된 아종이다.</p>
